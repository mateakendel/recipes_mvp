networks:
  web:
    driver: bridge

services:
  traefik:
    image: traefik:3.6.2
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "8001:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - web

  mongo1:
    image: mongo:6
    container_name: mongo1
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo1_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - web

  mongo2:
    image: mongo:6
    container_name: mongo2
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo2_data:/data/db
    networks:
      - web

  mongo3:
    image: mongo:6
    container_name: mongo3
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo3_data:/data/db
    networks:
      - web

  mongo-init:
    image: mongo:6
    depends_on:
      mongo1:
        condition: service_healthy
    command: >
      mongosh --host mongo1:27017 --eval '
        rs.initiate({
          _id: "rs0",
          members: [
            { _id: 0, host: "mongo1:27017" },
            { _id: 1, host: "mongo2:27017" },
            { _id: 2, host: "mongo3:27017" }
          ]
        })
      '
    networks:
      - web

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - web

  recepti_app:
    build: .
    container_name: recepti_app
    depends_on:
      mongo-init:
        condition: service_completed_successfully
      elasticsearch:
        condition: service_started
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.recepti.rule=PathPrefix(`/`)"
      - "traefik.http.routers.recepti.entrypoints=web"
      - "traefik.http.services.recepti.loadbalancer.server.port=80"
    networks:
      - web

volumes:
  mongo1_data:
  mongo2_data:
  mongo3_data:
  es_data:
